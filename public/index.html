<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascripts/main.js"></script>
</head>

<body>
    <div id="controls">
        <button id="add" type="button" class="registerbtn">Add User</button>
        <button id="delete" type="button" class="registerbtn">Delete User</button>
        <button id="get" type="button" class="registerbtn">Get Users List</button>
        <button id="update" type="button" class="registerbtn">Update User</button>
    </div>

    <div class="deleteUser">
        <input id="deleteInput" type="text" name="idUser">
        <button id="deleteBtn">Delete</button>
    </div>

    <form id="updateForm">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="id"><b>Id</b></label>
            <input type="text" placeholder="Enter id" name="id" required>

            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <hr>

            <button type="submit" class="updatebtn">Update</button>
        </div>
    </form>

    <form action="action_page.php" id="regForm">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <hr>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
        </div>
    </form>

    <div class="users" id="users"></div>

</body>

</html>
